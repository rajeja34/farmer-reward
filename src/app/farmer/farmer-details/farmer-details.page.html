<ion-toolbar color="light">

  <ion-avatar slot="start">
    <img src="assets/logo-2.png">
  </ion-avatar>
  <ion-title>AgriUT Rewards</ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col>
          <div class="row">
              <div class="col">
                  <div class="text-center">
                      <ion-img [src]="encodeImage(farmerDetails?.Image64)" style="height: 17em;"></ion-img>
                      <h5 style="text-align: center;color: #677F59;font-size: 1em;font-weight: bold;">
                        {{farmerDetails?.Name}}, {{farmerDetails?.Village}}, {{farmerDetails?.Country}}
                      </h5>
                      <ion-img src='assets/logo-2.png' style="height: 5em;"></ion-img>
                       <div style="justify-content: center;text-align: center;margin-top: 1em;" *ngIf="farmerDetails?.Description">
                        {{farmerDetails?.Description}}
                      </div>
                      <div style="justify-content: center;text-align: center;margin-top: 1em;width: 0.5em;" *ngIf="!farmerDetails?.Description">
                        For {{farmerDetails?.Name}}, who grew your coffee.
                      </div>
                      <div style="justify-content: center;text-align: center;margin-top: 1em;">
                        Simply click the button below to send your gratitude.
                      </div>
                      <ion-img src='assets/send-reward.png' style="text-align: center;height: 3em;margin-top: 0.8em;" [routerLink]="['thankYou']"></ion-img>
                     <h5 style="text-align: center;font-size: 1em;">
                        Or
                      </h5>
                      <div style="margin-left: 25%;">
                      <div style="border-radius: 15px;height: 20%; width: 70%;color: whitesmoke; background-color: #9a9834;text-align: center;padding: 2em;font-size: 1.1em;margin-top: 0.8em;">
                          Sign up to see how you can reward {{farmerDetails?.Name}} more.
                      </div>
                    </div>
                  </div>
              </div>
          </div>
        </ion-col>
      </ion-row>
  </ion-grid>
  <ion-toolbar color="warning">
    <ion-grid>
        <ion-row>
           <ion-col size="4">

            </ion-col>
            <ion-col size="4">
                <ion-img src='assets/about.png'></ion-img>
            </ion-col>
          <ion-col size="4">
            </ion-col>
        </ion-row>
  </ion-grid>
</ion-toolbar>

</ion-content>
