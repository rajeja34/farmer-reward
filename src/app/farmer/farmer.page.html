<ion-toolbar color="light">
  <ion-avatar slot="start">
    <img src="assets/logo-2.png">
  </ion-avatar>
  <ion-title>AgriUT Rewards</ion-title>
</ion-toolbar>

<ion-content>

 <div class="row">
  <div class="col">
      <div class="text-center">
        <ion-img src='assets/logo-1.png' style="height: 20em;"></ion-img>
      </div>
    </div>
  </div>
<ion-card>
  <ion-list>
    <ion-item *ngFor="let farmer of farmers" [routerLink]="['./', farmer.ClientId]">
        <ion-avatar slot="start">
          <ion-img [src]="encodeImage(farmer.Image64)"></ion-img>
        </ion-avatar>
        <div>
          <div style="margin-bottom: 0.3em;"><b>{{farmer.Name}}</b></div>
          <span style="color: #666666;font-size: 0.90em;"><b><i>{{farmer.Village}} {{farmer.Village && ','}} {{farmer.Country}}</i></b></span>
        </div>
    </ion-item>
  </ion-list>
</ion-card>
<ion-toolbar color="warning">
    <ion-grid>
        <ion-row>
           <ion-col size="4">

            </ion-col>
            <ion-col size="4">
                <ion-img src='assets/about.png'></ion-img>
            </ion-col>
          <ion-col size="4">
            </ion-col>
        </ion-row>
  </ion-grid>
</ion-toolbar>
</ion-content>
